<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
  </head>

  <body>
    <div id="app">
      <div class="ml-5">
        帳號 <input class="mt-4" type="text" v-model.trim="account" style="width: 500px;">
        <br>
        目標帳號 <input class="mt-4" type="text" v-model.trim="searchAccount">
        <br>
        日期 <input class="mt-4" type="date" v-model="date">
        <button class="btn btn-success" @click="getTimeline">查詢留言</button>
      </div>
      <div class="mt-2 ml-4 py-3" v-for="item in timeline" style="background-color: rgb(255, 189, 65);width:400px;min-height: 100px;">
        <div class="mx-2" v-html="item.content"></div>
      </div>
    </div>
  </body>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        account: "miraculism a123912391339 angle840616 catyll dobgi10019 e19940604 ichiiseisai kamer71372 morizono_rikka plutoOfour ru8plus spicaember wang18562 cathsung bunchesloli bomtan bob85ch bevis0430 asdasd75793 akiyouyone creamdancer davidegg Elena_Shimabara esdfty8889 freecatacg frostwater8787 GayHi grende_kouki hanasakikoyuki hy124070 H_Hiiragi kalona23 leosjane LI_LAN lost1917 lucky1985 matt86815 miki_usui morika1823 owennew999 patrick82 rks860617 robo3456 s430063s430063 scarletdogwood skno skyline0425 Sophere wayne0515 yaw010305 yst8577",
        searchAccount: "miraculism ",
        date: "",
        timeline: [],
        apiUrl: "http://localhost:3000/getTimeline"
      },
      methods: {
        getTimeline() {
          if (!this.account) {
            return
          }
          fetch(this.apiUrl, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ 'account': this.account.split(' '), 'searchAccount': this.searchAccount, 'offset': this.isoDate })
          }).then((res) => {
            return res.json()
          }).then((json) => {
            console.log(json)
            this.timeline = json.plurks
          }).catch((err) => {
            console.log('錯誤:', err)
          })
        }
      },
      computed: {
        isoDate() {
          if (this.date) {
            var months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December']
            var dateArray = this.date.split('-')
            var month = months[dateArray[1] * 1 - 1]
            //GMT+8 的03:00 換成 GMT+0的時間
            var dateString = new Date(`${dateArray[2]} ${month} ${dateArray[0]} 3:00`)
            return dateString.toISOString()
          }
          else {
            return new Date(Date.now()).toISOString()
          }
        }
      }
    })
  </script>

</html>
